<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./dist/style.css">
    <script type="text/javascript" src="./dist/bundle.js"></script>
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.6.0/mapbox-gl.css" rel="stylesheet" />
    <title>Fancy-weather</title>
</head>

<body id="idBody" class="body">

    <div id="idBGImage" class="background-image"></div>

    <header class="header-container wrapper">
        <div class="controls-container">
            <button id="idSwitchImageButton" class="switch-image-control"></button>
            <select name="switch-language" id="idSwitchLanguageControl" class="switch-language-control">
                <option value="1">EN</option>
                <option value="2">RU</option>
                <option value="3">BE</option>
            </select>
            <div class="checkbox-styled">
                <input class="switch-temperature-control" id="idSwitchTemperatureButton" type="checkbox" value="1" checked />
                <label for="idSwitchTemperatureButton"></label>
              </div>
        </div>

        <div class="search-container">
            <input id="idSearchField" type="text" class="search-input" placeholder="Search city or ZIP">
            <div class="search-controls">
                <img id="idVoiceSearchIcon" class="search-control-voice" src="./assets/images/Voice_icon.png" alt="Voice_icon">
                <button id="idSearchButton" class="search-control-button">Search</button>
            </div>
        </div>
    </header>

    <main class="main-container wrapper">
        <div class="weather-container">
            <div class="weather-today">
                <section class="weather-card weather-card-detailed">
                    <p id="idCityName" class="weather-card-city">Moscow, Russia</p>
                    <p id="idCurrentDateTime" class="weather-card-day format-normal">Mon 09 December 16:41 (GMT+3)</p>
                    <div class="weather-card-details-block">
                        <h3 class="weather-card-temperature big-card-text">10°</h3>
                        <div class="weather-card-extended-info-block">
                            <img class="weather-card-icon big-card-icon" src="./assets/images/weather_icons/cloudy.png"
                                alt="weather icon">
                            <p class="weather-card-extra-info">Feels like: 7° <br>Wind: 2 m/s <br>Humidity: 83%</p>
                        </div>
                    </div>
                </section>
            </div>

            <div class="weather-future">
                <section class="weather-card">
                    <p class="weather-card-day">Tuesday</p>
                    <div class="weather-card-details-block">
                        <h3 class="weather-card-temperature">7°</h3>
                        <div class="weather-card-extended-info-block">
                            <img class="weather-card-icon" src="./assets/images/weather_icons/cloudy.png"
                                alt="weather icon">
                        </div>
                    </div>
                </section>
                <section class="weather-card">
                    <p class="weather-card-day">Wednesday</p>
                    <div class="weather-card-details-block">
                        <h3 class="weather-card-temperature">19°</h3>
                        <div class="weather-card-extended-info-block">
                            <img class="weather-card-icon" src="./assets/images/weather_icons/cloudy.png"
                                alt="weather icon">
                        </div>
                    </div>
                </section>
                <section class="weather-card">
                    <p class="weather-card-day">Thursday</p>
                    <div class="weather-card-details-block">
                        <h3 class="weather-card-temperature">3°</h3>
                        <div class="weather-card-extended-info-block">
                            <img class="weather-card-icon" src="./assets/images/weather_icons/cloudy.png"
                                alt="weather icon">
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <div class="map-container">
            <div class="map-wrapper">
                <div class="map" id="idMap"></div>
            </div>
            <div class="coordinates-block">
                <p id="idCoordinates" class="coordinates-text">Latitude: 53°54' Longitude: 27°34'</p>
            </div>
        </div>
    </main>

    <footer class="footer-container wrapper">
        <p class="credits">Made with coffee by Cl3r1k</p>
    </footer>

</body>

</html>
